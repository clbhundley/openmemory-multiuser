# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openmemory-postgres
    environment:
      POSTGRES_USER: openmemory
      POSTGRES_PASSWORD: openmemory123
      POSTGRES_DB: openmemory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmemory"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: openmemory-qdrant
    ports:
      - "6335:6333"  # Changed from 6333 to 6335 to avoid conflict
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  openmemory-mcp:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: openmemory-mcp
    environment:
      - DATABASE_URL=postgresql://openmemory:openmemory123@postgres:5432/openmemory
      - QDRANT_URL=http://qdrant:6333  # Internal port stays 6333
      - EMBEDDING_MODEL=mxbai-embed-large
      - EMBEDDING_API_URL=http://host.docker.internal:11434
      - USER_ID=default_user
      - DEFAULT_APP_ID=default
    ports:
      - "8765:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    # volumes:
    #  - ./api:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        python migrations/add_api_keys.py || true &&
        echo 'Starting server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    extra_hosts:
      - "host.docker.internal:host-gateway"

  openmemory-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: openmemory-ui
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8765
      - NEXT_PUBLIC_USER_ID=research-lab
    ports:
      - "3000:3000"
    depends_on:
      - openmemory-mcp
    # volumes:
    #   - ./ui:/app
    #   - /app/node_modules
    #   - /app/.next
volumes:
  postgres_data:
  qdrant_data:

networks:
  default:
    name: openmemory-network