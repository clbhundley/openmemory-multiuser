<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMemory - Test Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #111827);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(31, 41, 55, 0.5);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(75, 85, 99, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 32px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            margin-bottom: 16px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
        .debug {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #374151;
        }
        .debug h3 {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 12px;
        }
        .debug pre {
            background: #1f2937;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            overflow-x: auto;
        }
        .test-nav {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        .test-nav a {
            flex: 1;
            padding: 8px;
            background: #374151;
            color: #93c5fd;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .test-nav a:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† OpenMemory</h1>
        <p class="subtitle">Static Test Login Page</p>
        
        <form id="loginForm">
            <input 
                type="password" 
                id="apiKey" 
                placeholder="Enter API Key (mem_lab_xxxxxxxxxxxx)"
                value=""
            >
            <button type="submit" id="loginBtn">Test Authentication</button>
        </form>
        
        <div id="message"></div>
        
        <div class="test-nav">
            <a href="/">Home</a>
            <a href="/login">Login Page</a>
            <a href="/memories">Memories</a>
        </div>
        
        <div class="debug">
            <h3>Debug Information</h3>
            <pre id="debug"></pre>
            <button onclick="testDirectApi()" style="margin-top: 12px">Test Direct API Call</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://mem-lab.duckdns.org:8765';
        
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
        }
        
        function updateDebug() {
            const debug = {
                api_url: API_URL,
                timestamp: new Date().toISOString(),
                sessionStorage: {
                    api_key: sessionStorage.getItem('api_key') ? 'present' : 'missing',
                    user_id: sessionStorage.getItem('user_id'),
                    user_name: sessionStorage.getItem('user_name')
                },
                localStorage: {
                    api_key: localStorage.getItem('api_key') ? 'present' : 'missing',
                    user_id: localStorage.getItem('user_id'),
                    user_name: localStorage.getItem('user_name')
                }
            };
            document.getElementById('debug').textContent = JSON.stringify(debug, null, 2);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const button = document.getElementById('loginBtn');
            
            if (!apiKey) {
                showMessage('Please enter an API key', 'error');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Testing...';
            showMessage('Sending request to API...', 'info');
            
            try {
                console.log('Attempting login to:', API_URL);
                
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ api_key: apiKey })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.success) {
                    // Store credentials
                    sessionStorage.setItem('api_key', apiKey);
                    sessionStorage.setItem('user_id', data.user_id);
                    sessionStorage.setItem('user_name', data.name || data.user_id);
                    
                    localStorage.setItem('api_key', apiKey);
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('user_name', data.name || data.user_id);
                    
                    showMessage(`‚úÖ Authentication successful! User: ${data.user_id} (${data.name})`, 'success');
                    updateDebug();
                    
                    // Try to navigate after 2 seconds
                    setTimeout(() => {
                        showMessage('Attempting to navigate to /memories...', 'info');
                        window.location.href = '/memories';
                    }, 2000);
                } else {
                    showMessage(`‚ùå Authentication failed: ${data.detail || 'Invalid API key'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Connection error: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Test Authentication';
            }
        });
        
        async function testDirectApi() {
            showMessage('Testing direct API connection...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showMessage(`‚úÖ API is reachable! Response: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                showMessage(`‚ùå Cannot reach API: ${error.message}`, 'error');
            }
        }
        
        // Update debug info on load
        updateDebug();
        
        // Pre-fill with test API key
        document.getElementById('apiKey').value = 'mem_lab_v26fp933sg61';
    </script>
</body>
</html>
